<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="herostart">
 <div class="parentcontainer">
<div class="container">
<div class="inputcontainer">
<input type="text" disabled placeholder="0" id="inputdata" >
</div>

<div class="tablerow">
    <table>
        <tr>
            <td class="specialCharacter" onclick="allclear()" >AC</td>
            <td class="specialCharacter" onclick="singleclear()" ><i class="fa-solid fa-delete-left"></i></td>
            <td class="specialCharacter" onclick="getValue('%')">%</td>
            <td class="specialCharacter" onclick="getValue('/')" >/</td>
        </tr>

        <tr>
            <td class="numbersadd"  onclick="getValue(7)" >7</td>
            <td class="numbersadd"  onclick="getValue(8)"  >8</td>
            <td class="numbersadd"  onclick="getValue(9)"  >9</td>
            <td class="specialCharacter"  onclick="getValue('*')" >*</td>
        </tr>

        <tr>
            <td class="numbersadd"   onclick="getValue(4)" >4</td>
            <td class="numbersadd"   onclick="getValue(5)" >5</td>
            <td class="numbersadd"   onclick="getValue(6)" >6</td>
            <td class="specialCharacter"   onclick="getValue('-')" >-</td>
        </tr>

        <tr>
            <td class="numbersadd"   onclick="getValue(1)" >1</td>
            <td class="numbersadd"   onclick="getValue(2)" >2</td>
            <td class="numbersadd"   onclick="getValue(3)" >3</td>
            <td class="specialCharacter"   onclick="getValue('+')" >+</td>
        </tr>


        <tr>
            <td class="numbersadd" onclick="getValue(0)" >0</td>
            <td class="numbersadd" onclick="getValue('.')" > <b> . </b> </td>
            <td class="equalicon" colspan="2" onclick="equalsto()">=</td>
        </tr>


    </table>
</div>

</div>
</div>
</div>

</body>
<script src="app.js"></script>
</html>
