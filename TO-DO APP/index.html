<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📒 Note Pad</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-primary">📝 My Note Pad</h1>
      <p class="text-muted">Save your quick notes here!</p>
    </div>

    <div class="card shadow-lg rounded-4 p-4">
      <div class="input-group mb-3">
        <input type="text" id="input" class="form-control" placeholder="Enter your Note...">
        <button class="btn custom-btn add-btn"  onclick="addNote()">
          <i class="fas fa-plus"></i> Add
        </button>
        
        <button class="btn custom-btn delete-btn ms-2" onclick="deleteNote()">
          <i class="fas fa-trash"></i> Delete All
        </button>
      </div>

      <ul id="listItem" class="list-group list-group-flush mt-3">
        <!-- Notes will appear here -->
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
