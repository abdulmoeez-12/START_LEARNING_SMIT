<body>
    <div class="card bg-light">
        <fieldset>
            <legend>ðŸ‘¤SignUp</legend>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" type="text" class="form-control" placeholder="Enter Your First Name">
            </div>

            <div class="mb-3">
                <label for="LastName" class="form-label">Last Name</label>
                <input id="LastName" type="text" class="form-control" placeholder="Enter Your Last Name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input id="email" type="text" class="form-control" placeholder="Enter Your Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter Your Password">
            </div>

            <div class="d-grid">
                <button onclick="signUpHandler()" class="btn btn-primary">SignUp</button>
            </div>

            <div class="create-account text-center mt-2">
                <a href="index.html">Already have an account?</a>
            </div>
        </fieldset>
    </div>
